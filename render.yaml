services:
  - type: web
    name: flasky
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn flasky:app
    envVars:
      - key: FLASK_APP
        value: flasky.py
      - key: FLASK_CONFIG
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: flasky-db
          property: connectionString
      - key: SERVER_NAME
        sync: false
      - key: MAIL_SERVER
        sync: false
      - key: MAIL_PORT
        sync: false
      - key: MAIL_USE_TLS
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: FLASKY_ADMIN
        sync: false

databases:
  - name: flasky-db
    plan: free 